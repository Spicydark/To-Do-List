<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center py-8">
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">To-Do List Application</h1>

        <!-- Message Box -->
        <div id="messageBox" class="message-box"></div>

        <!-- Add Task Form -->
        <div class="mb-8 p-6 bg-indigo-50 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Add New Task</h2>
            <form id="addTaskForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" id="title" class="form-input" placeholder="Task title" required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" id="description" class="form-input" placeholder="Task description">
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="status" class="form-input" required>
                        <option value="Pending">Pending</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <div>
                    <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                    <input type="date" id="dueDate" class="form-input">
                </div>
                <div class="md:col-span-2 flex justify-end mt-2">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>
        </div>

        <!-- Task Actions (Search, Delete, Mark Done) -->
        <div class="mb-8 p-6 bg-blue-50 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">Task Actions</h2>
            <p class="text-sm text-gray-600 mb-4">
                Enter criteria below to search, delete, or mark tasks as done. Leave fields empty to apply to all tasks (use with caution for delete/mark done).
            </p>
            <form id="taskActionForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label for="actionTitle" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" id="actionTitle" class="form-input" placeholder="Search by title">
                </div>
                <div>
                    <label for="actionDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" id="actionDescription" class="form-input" placeholder="Search by description">
                </div>
                <div>
                    <label for="actionStatus" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="actionStatus" class="form-input">
                        <option value="">Any</option>
                        <option value="Pending">Pending</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <div>
                    <label for="actionId" class="block text-sm font-medium text-gray-700 mb-1">ID</label>
                    <input type="number" id="actionId" class="form-input" placeholder="Search by ID">
                </div>
                <div class="md:col-span-2 lg:col-span-3 flex flex-col sm:flex-row justify-end gap-3 mt-4">
                    <button type="button" id="searchBtn" class="btn btn-secondary">Search Tasks</button>
                    <button type="button" id="markDoneBtn" class="btn btn-success">Mark as Done</button>
                    <button type="button" id="deleteBtn" class="btn btn-danger">Delete Tasks</button>
                </div>
            </form>
        </div>

        <!-- Task List -->
        <div class="p-6 bg-gray-50 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">All Tasks</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg overflow-hidden">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Due Date</th>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                        <!-- Tasks will be loaded here -->
                        <tr>
                            <td colspan="5" class="text-center py-4 text-gray-500">Loading tasks...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
